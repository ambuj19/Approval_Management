  <div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
    <mat-card class="box" style="height: 50%;">
      <mat-card-header id="logo">
        <img src="https://plsadaptive.s3.amazonaws.com/eco/images/partners/FkQ4Xnlu2QJN2sdKKhRVWoBzz7HOepQopycbMu3h.png" alt="logo" width="100%" ><br><br>


             <!-- <mat-card-title style="text-align: right;"> Approval Management </mat-card-title>  -->


       </mat-card-header>
      <!-- <form class="example-form">
        <mat-card-content>
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Username">
          </mat-form-field>
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Password">
          </mat-form-field>
        </mat-card-content>
        <button mat-stroked-button color="accent" class="btn-block"  (click)="navigation()" >Log in</button>
      </form> -->
      <form [formGroup]="exform">

        <div class="form-group">
          <label class="col-form-label">Email:</label>
          <input formControlName="frmemail" name="Email" type="email" class="form-control" [(ngModel)]="emails" required>
          <small *ngIf="eform['frmemail'].touched && eform['frmemail'].invalid" class="text-danger">Email is Required</small>
        </div>

        <div class="form-group">
          <label class="col-form-label">Password:</label>
          <input formControlName="frmpassword" type="password" class="form-control" [(ngModel)]="passwords" required >
          <small *ngIf="eform['frmpassword'].touched && eform['frmpassword'].invalid" class="text-danger">Password is Required</small>
        </div><br>
        <button mat-stroked-button color="accent" class="btn-block" (click)="navigation()">Login</button>
      </form>
    </mat-card>
  </div>
