
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


<body>
    <mat-toolbar fxLayout="row" id="nav" style="background-color:aliceblue;">
        <span fxFlex><img
                src="https://plsadaptive.s3.amazonaws.com/eco/images/partners/FkQ4Xnlu2QJN2sdKKhRVWoBzz7HOepQopycbMu3h.png"
                alt="EMI logo" width="200" height="30"></span>
        <!-- <button mat-button *ngFor="let item of menuItems" fxHide.xs>
            <mat-icon class="mr">{{item.icon}}</mat-icon>
            {{item.label}}
        </button> -->
        <span class="nav-tool-items" fxHide.xs>
            <a mat-button [routerLink]="'/request'"> Hi Ambuj <img
                    src="https://clipground.com/images/img_avatar-png-2.png" alt="Avatar Logo" style="width:40px;"
                    class="rounded-pill"> </a>
            <a mat-button [routerLink]="'/my-request'"> My Request <mat-icon>question_answer</mat-icon> </a>
            <a mat-button [routerLink]="'/create-account'"> View History <mat-icon>history</mat-icon> </a>
           <a mat-button [routerLink]="'/accounts'"> Logout <mat-icon>arrow_forward</mat-icon> </a>
        </span>
        <button mat-icon-button [matMenuTriggerFor]="dropMenu" fxHide fxShow.xs>
            <mat-icon>more_vert</mat-icon>
        </button>
        <mat-menu #dropMenu="matMenu">
            <ng-container>
                <button mat-menu-item>

                    <a mat-button [routerLink]="'/request'"> Hi Ambuj <img
                            src="https://clipground.com/images/img_avatar-png-2.png" alt="Avatar Logo"
                            style="width:40px;" class="rounded-pill"> </a><br>

                </button>
                <button mat-menu-item>
                    <a mat-button [routerLink]="'/my-request'"> My Request <mat-icon>question_answer</mat-icon> </a>
                </button>
                <button mat-menu-item>

                    <a mat-button [routerLink]="'/create-account'"> View History <mat-icon>history</mat-icon> </a>
                </button>
                <button mat-menu-item>
                    <a mat-button [routerLink]="'/accounts'"> Logout <mat-icon>arrow_forward</mat-icon> </a>
                </button>
                <mat-divider></mat-divider>
            </ng-container>
        </mat-menu>
    </mat-toolbar>
  <div class="form-wraper">
        <div class="form-container card" id="card">
            <form [formGroup]="empForm" (ngSubmit)="onFormSubmit(empForm.value)">
            <div class="form-header">
                <h3 class="form-title">Create Request</h3>
            </div>

            <div class="form-body">
                <mat-card-content>
                    <mat-form-field class="example-full-width">
                        <input matInput placeholder="Enter Request Title" formControlName="purpose">

                        <!-- <mat-error>
                            <span *ngIf="!empForm.get('purpose')?.valid && empForm.get('purpose')?.touched">purpose Required</span>
                        </mat-error> -->
                    </mat-form-field><br>
                    <mat-form-field class="example-full-width">

                        <textarea matInput placeholder="Enter Request Description" formControlName="description"></textarea>

                        <mat-error>
                            <span *ngIf="!empForm.get('description')?.valid && empForm.get('description')?.touched">description Required</span>
                        </mat-error>
                    </mat-form-field>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <mat-form-field appearance="fill">
                        <mat-label>Choose your Approver</mat-label>
                        <select matNativeControl required  formControlName="Approver">

                            <option value="Mayura">Mayura</option>
                            <option value="Kaushal">Kaushal</option>
                            <option value="Nagaraja">Nagaraja</option>

                        </select>
                        <mat-error>
                            <span *ngIf="!empForm.get('Approver')?.valid && empForm.get('Approver')?.touched">Approver Required</span>
                        </mat-error>
                    </mat-form-field>&nbsp;
                    <mat-form-field class="example-full-width" appearance="fill">
                        <mat-label>Estimeted Cost</mat-label>
                        <input type="number" matInput placeholder="Enter Amount"  formControlName="Estimated">
                        <mat-error>
                            <span *ngIf="!empForm.get('Estimated')?.valid && empForm.get('Estimated')?.touched">Estimated Required</span>
                        </mat-error>
                    </mat-form-field>&nbsp;&nbsp;
                    <mat-form-field class="example-full-width" appearance="fill">
                        <mat-label>Advanced Amount </mat-label>



                        <input type="number" matInput placeholder="Enter Amount" formControlName="Advance">
                        <mat-error>
                            <span *ngIf="!empForm.get('Advance')?.valid && empForm.get('Advance')?.touched">Advance Required</span>
                        </mat-error>
                    </mat-form-field>&nbsp;&nbsp;
                    <mat-form-field class="example-full-width" appearance="fill">
                        <mat-label>Select Date</mat-label>
                        <input type="date" matInput placeholder="Select date" formControlName="date">
                        <mat-error>
                            <span *ngIf="!empForm.get('date')?.valid && empForm.get('date')?.touched">date Required</span>
                        </mat-error>
                    </mat-form-field>
                </mat-card-content>


            </div>

            <div class="form-footer">
                <button id="btn" mat-stroked-button color="accent" class="btn-block">Submit</button>
            </div>
            </form>
        </div>
    </div><br><br><br><br>

    </div> -->
</body>
