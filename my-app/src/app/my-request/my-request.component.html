<app-nav></app-nav>
<div fxLayout="row wrap" fxLayoutGap="16px">
<mat-card class="example-card"  *ngFor="let list of data ">
    <!-- <mat-icon style="float: right;" *ngIf="!list.Approved"> move_to_inbox </mat-icon> -->
	<mat-icon style="float: right;" *ngIf="!list.Approved">hourglass_full</mat-icon>
	<mat-icon style="float: right;" *ngIf="list.Approved">assignment_turned_in</mat-icon>
    <p>Request Id {{list.id}}</p>

	<mat-card-header>
		<mat-card-title>Purpose: {{list.purpose}}</mat-card-title>
		<mat-card-subtitle>
			Approver: {{list.Approver}}

		</mat-card-subtitle>
	</mat-card-header>
    <p>Estimated Cost: {{list.Estimated}}</p>
    <p>Advance Amount: {{list.Advance}}</p>
    <p>
        Date: {{list.date}}
    </p>
	<mat-card-content>
		<p style="font-style: italic;font-weight: 600;">
			{{list.description}}
		</p>

	</mat-card-content>
	<mat-card-actions  >
	<button mat-button   style=
		"background-color:yellowgreen;
		color:white"  data-bs-toggle="modal" data-bs-target="#exampleModal" [routerLink]="['/edit-request', list.id]" *ngIf="!list.Approved">
			Edit Request
			<!-- <app-edit-request></app-edit-request> -->
		  </button>
		  <button mat-button   style=
		"background-color:blue;
		color:white"  data-bs-toggle="modal" data-bs-target="#exampleModal" *ngIf="list.Approved" (click)="openDialog()">
		Upload Bill
			<!-- <app-edit-request></app-edit-request> -->
		  </button>
		<button   mat-button style=
				"background-color:rgb(209, 13, 26);
				color:white" (click)="delete(list.id)" *ngIf="!list.Approved">
			Withdraw Request
		</button>
	</mat-card-actions>
</mat-card>
    </div>
